<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messenger</title>

    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/jquery.jscrollpane.css"/>
    <link href="css/bootstrap-override.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/redirector.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="row">
        <nav class="col-xs-12 navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/main">
                        <img alt="Brand" src="img/site/logo.png" width="40px" height="40px">
                        <span class="brand">essenger</span>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav nav-pills navbar-right">
                        <li class="">
                            <a class="search-btn" role="button">Search</a>
                        </li>
                        <li>
                            <a class="settings-btn" role="button">Settings</a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Language
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="active">
                                    <a role="button">Русский</a>
                                </li>
                                <li>
                                    <a role="button">English</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="logout-btn" role="button">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3 content">
            <div class="action-box">
                <div class="search-dialog">
                    <div class="search-field">
                        <input type="text" class="form-control" placeholder="Search" maxlength="40">
                    </div>
                </div>
                <button class="btn btn-default create-conversation">Start Conversation</button>
            </div>
            <div class="dialogs scroll-pane">
                <div class="empty-list">No Conversations found</div>
            </div>
        </div>
        <!-- messages here -->
        <div class="col-sm-9 content">
            <div class="dialog-actions"></div>
            <div class="messages scroll-pane">
                <div class="message">
                    <div class="empty-list">Conversation isn't selected</div>
                </div>
            </div>
            <!--Actions here-->
            <form class="row sender" method="POST" enctype="multipart/form-data" id="sender">
                <img src="img/profiles/my.jpg" alt="user" class="col-xs-2 col-xs-offset-1 profile-photo img-responsive">
                <textarea class="col-xs-7 send-field form-control" contenteditable="true" aria-multiline="true"
                          max-length="6" name="message"> </textarea>
                <!--<button type="button" class="btn btn-info col-xs-1" id="add-image">-->
                <input class="glyphicon glyphicon-picture" type="file" name="file" id="add-image">
                <!--<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>-->
                <!--</button>-->
                <button type="submit" class="btn btn-info col-xs-1" id="send-message">
                    <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </button>
                <!--форма загрузки картинок-->
                <!--<form method="post" action="/upload" enctype="multipart/form-data">-->
                    <!--<input type="file" name="file">-->
                    <!--<button type="submit">Добавить</button>-->
                <!--</form>-->
                <!--форма загрузки картинок-->
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
